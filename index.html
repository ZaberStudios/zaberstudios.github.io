<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaber Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: 'montserrat', sans-serif;
        color: '#faf0e6' !important;
      }
      /* Custom styles for exact color matching and finer details not covered by Tailwind */
      .gradient-bg {
        /* background: linear-gradient(
          180deg,
          rgba(10, 10, 10, 1) 0%,
          rgba(13, 23, 23, 1) 100%
        ); */
        background-color: #2e2b3b;
      }
      .bungee-regular {
        font-family: 'Bungee', sans-serif;
        font-weight: 200;
        font-style: normal;
      }

      .value {
      }
    </style>
  </head>
  <body
    class="gradient-bg text-[#faf0e6] border border-[#faf0e6] border-[10px] min-h-[100vh]"
  >
    <div class="px-4 sm:px-6 lg:px-8">
      <header class="flex justify-between items-center py-6">
        <div class="flex items-center space-x-4">
          <img
            src="/Users/brunoceccolini/Dev/Zaber/logo.png"
            alt="Zaber Studios logo"
            class="mx-auto w-16 h-auto"
          />
          <div class="italic font-bold text-4xl">ZABER</div>
        </div>
        <nav></nav>
      </header>

      <main>
        <section
          class="text-center my-8 mt-12 flex flex-col gap-12 items-center"
        >
          <p class="text-sm my-12 md:text-6xl text-xl font-bold italic w-2/3">
            Developing top tier games and brands on
            <span class="italic font-extrabold underline">Roblox</span>
          </p>
          <hr class="w-2/3 border border-[#faf0e6]" />
          <div
            class="flex flex-col sm:flex-row justify-center items-center space-y-8 sm:space-y-0 sm:space-x-12 text-pink-600 text-4xl mb-4 bungee-regular"
          >
            <div>
              <p class="font-bold value" akhi="250000000">0</p>
              <p class="text-base text-[#faf0e6]">visits</p>
            </div>
            <div>
              <p class="font-bold value" akhi="2800000">0</p>
              <p class="text-base text-[#faf0e6]">monthly active users (MAU)</p>
            </div>
            <div>
              <p class="font-bold value" akhi="80000000">0</p>
              <p class="text-base text-[#faf0e6]">hours played</p>
            </div>
          </div>
        </section>

        <section class="my-20">
          <div class="text-center">
            <h2 class="text-lg mb-12 font-bold">Titles in portfolio</h2>
            <div
              class="flex items-center justify-center w-3/4 md:w-1/3 mx-auto"
            >
              <img
                src="/Users/brunoceccolini/Dev/Zaber/TaxiBossLogo.png"
                alt="Taxi Boss logo"
                class="w-32 h-auto"
              />
              <div class="border border-[#faf0e6] h-32 mx-auto mx-8"></div>
              <p class="text-sm w-32 text-wrap font-bold">
                NEW TITLE COMING AT THE END OF Q2 ...
              </p>
            </div>
          </div>
        </section>
      </main>

      <footer
        class="text-center pb-8 flex items-center justify-center gap-4 font-bold"
      >
        <a
          href="mailto:taxibossroblox@gmail.com"
          class="text-[#faf0e6] hover:text-green-500"
        >
          <i class="fa fa-envelope text-2xl"></i>        
        <a
          href="https://www.linkedin.com/company/zaber-studios/"
          class="text-[#faf0e6] hover:text-green-500"
        >
          <i class="fab fa-linkedin-in text-2xl"></i
        ></a>
      </footer>
    </div>

    <script>
      const counters = document.querySelectorAll('.value');
      const speed = 200;

      function formatNumber(num) {
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
      }

      counters.forEach((counter) => {
        const animate = () => {
          const value = +counter.getAttribute('akhi');
          const data = +counter.innerText;

          const time = value / speed;
          if (data < value) {
            counter.innerText = Math.ceil(data + time);
            setTimeout(animate, 1);
          } else {
            counter.innerText = formatNumber(value);
          }
        };

        animate();
      });
    </script>
  </body>
</html>
